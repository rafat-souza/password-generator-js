<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Welcome</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Create your account:</h2>
        <p>Sign up to use all the system's functionalities</p>
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type your name"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Type your e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Create a password"
          />
        </div>
        <p>
          Do you need help to create a secure password?
          <span id="generate-password">Click here.</span>
        </p>
        <div id="generate-options">
          <p>Choose the options that you want</p>
          <div class="form-control">
            <label for="length">Amount of characters:</label>
            <input type="text" id="length" name="length" value="10" />
          </div>
          <div class="form-control">
            <label for="letters">Letters:</label>
            <input type="checkbox" id="letters" name="letters" checked />
          </div>
          <div class="form-control">
            <label for="numbers">Numbers:</label>
            <input type="checkbox" id="numbers" name="numbers" checked />
          </div>
          <div class="form-control">
            <label for="symbols">Symbols:</label>
            <input type="checkbox" id="symbols" name="symbols" checked />
          </div>
        </div>
        <div id="generated-password">
          <p>Here is your password:</p>
          <h4></h4>
          <button id="copy-password">Copy</button>
        </div>
        <div class="form-control">
          <label for="confirmpassword">Password confirmation</label>
          <input
            type="text"
            name="confirmpassword"
            id="confirmpassword"
            placeholder="Confirm your password"
          />
        </div>
        <input type="submit" value="Sign Up" />
      </div>
    </div>
  </body>
</html>
